<form class="modificar-form bg- w-50 text-center mx-auto pt-4 px-4 pb-3 bg-myform rounded letter-form">
    <legend class="mx-auto w-100 mb-3 h3 myform-color">Modificar empleado</legend>
    <label class="input-group my-2 " for="nombre">
        <span class="input-group-text ">Nombre:</span>
        <input class="form-control" [(ngModel)]="nombre" type="text" placeholder="Nombre" name="nombre">
    </label>
    <label class="input-group my-2 " for="apellido">
        <span class="input-group-text ">Apellido:</span>
        <input class="form-control" [(ngModel)]="apellido" type="text" placeholder="Apellido" name="apellido">
    </label>
    <label class="input-group my-2 " for="cargo">
        <span class="input-group-text ">Cargo:</span>
        <input class="form-control" [(ngModel)]="cargo" type="text"  placeholder="Cargo" name="cargo">
    </label>
    <label class="input-group my-2 " for="sueldo">
        <span class="input-group-text ">Sueldo:</span>
        <input  class="form-control" [(ngModel)]="sueldo" type="number"  placeholder="Sueldo" name="sueldo">
    </label>
        <button (click)="actualizar()" class="btn btn-dark mt-3">Actualizar</button>
        <button [routerLink]="['']"  class="ms-1 btn btn-dark mt-3">Regresar</button>
</form>
